  <body class="container">
    <h3 style="font-size: 80px; font-family: fantasy; text-align: center">
       IMDB RATING
    </h3>
    <h4 class="text-center">Getting the imdb rating of movie</h4>
    <br />
    <div style="position: absolute;left: 500px;margin-bottom: 680px;">
    <input
      style="border-bottom: 6px solid white;width: 50%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;background-color: #3CBC8D;color:black;"
      type="text"
      class="form-control"
      value="scam 1992"
      id="searchTitle"
      required
    />
    <button
    style="border-bottom: 6px solid white;width: 50%;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;background-color: #ac0988;color:black;"
      class="btn btn-warning btn-block bg-info text-white"
      onclick="getMovie()">
      Search
    </button>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <center>
            <img
              src=""
              height="50"
              width="1000"
              class="img-fluid"
              alt=""
              id="poster"
              style="float:left"
            />
          </center>
        </div>
        <div class="col-md-8" style="margin-top: 10px;padding-right: 40px;">
          <h3><b style="color: grey">Title:</b><br /><p  id="Title"></p></h3>
          <h3><b style="color: grey">Imdb Rating:</b><br /><p  id="imdbRating"></p></h3>
          <h3><b style="color: grey">Actors:</b><br /><p id="Actors"></p></h3>
          <p></p>
        </div>
      </div>
    </div>
  </div>
    <!--Java Script code for OMDB API-->
    <script>
      async function getMovie() {
        var searchTitle = document.getElementById("searchTitle").value;
        const api_url =
          "https://omdbapi.com/?t=" + searchTitle + "&apikey=301346f3";

        const response = await fetch(api_url);
        const data = await response.json();
        console.log(data);
        const {
          Title,
          Actors,
          Poster,
          imdbRating,
        } = data;
        document.getElementById("Title").textContent = Title;
        document.getElementById("Actors").textContent = Actors;
        document.getElementById("poster").src = Poster;
        document.getElementById("imdbRating").textContent = imdbRating;
        console.log(searchTitle);
      }
      getMovie();
    </script>
  </body>
</html>
